---
name: "CodeQL"

"on":
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: "33 21 * * 6"

jobs:
  analyze:
    name: Analyze
    # (debian-latest turns out to be very old.)
    # runs-on: debian-latest
    runs-on: debian:stable
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: true
      matrix:
        language: [python, cpp]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      # For some reason, this seems to detect neither the configure script or
      # the CMake setup.
      #
      #      - name: Autobuild
      #        uses: github/codeql-action/autobuild@v3
      #
      # Instead, we'll have to build manually.  Doing that without
      # optimisation, since we're already doing full test runs elsewhere.
      # The point here is to get additional analysis.
      - name: Build
        run: |
            ./tools/install-deps.sh debian-codeql >/tmp/vars.sh
            . /tmp/vars.sh
            CXXFLAGS='-O0 -std=c++20' CXX=clang++ cmake .
            make -j2 check

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
