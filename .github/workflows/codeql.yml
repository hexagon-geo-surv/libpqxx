---
name: "CodeQL"

"on":
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: "33 21 * * 6"

jobs:
  analyze:
    name: Analyze
    runs-on: debian-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: true
      matrix:
        language: [python, cpp]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      # For some reason, this seems to detect neither the configure script or
      # the CMake setup.
      #
      #      - name: Autobuild
      #        uses: github/codeql-action/autobuild@v3
      #
      # Instead, we'll have to build manually.  Doing that without
      # optimisation, since we're already doing full test runs elsewhere.
      # The point here is to get additional analysis.
      - name: Build
        run: |
            ./tools/install-deps.sh >/tmp/vars.sh
            echo "\nvars.sh:"
            cat /tmp/vars.sh
            echo
            . /tmp/vars.sh
            ./tools/run-test-postgres.sh
            . /tmp/vars.sh && ./configure \
              --enable-maintainer-mode \
              --disable-static \
              CXXFLAGS='-O0 -std=c++20' CXX=clang++
            # TODO: Can we just upload artefacts?
            make -j2 check || (cat test-suite.log && exit 1 || true)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
